<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern To-Do App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> To-Do List</h1>
        </header>
        <div class="todo-app">
            <div class="input-area">
                <input type="text" id="taskInput" placeholder="Add a new task..." aria-label="New task input">
                <button id="addTaskBtn"><i class="fas fa-plus"></i></button>
            </div>
            <ul id="taskList"></ul>
            <button id="clearCompletedBtn" class="clear-btn">Clear Completed Tasks</button>
        </div>
        <footer>
            <p>&copy; <script>document.write(new Date().getFullYear())</script> To-Do App</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
